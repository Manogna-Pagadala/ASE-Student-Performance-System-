  <section id="actions" class="py-4 mb-4 bg-light">

		<form action="{% url 'func' %}" method="POST">

				<input type="hidden" name="id" value="{{p}}">
				<input type="hidden" name="pwd" value="{{lp}}">
				<!--<input type="hidden" name="xid" value="1">-->
         	    <input type="submit" value="ACADEMICS" class="btn btn-primary btn-block" style="width:250px">

        <br>
        {% ifequal flag 1 %}
      <form action="{% url 'clubach' %}" method="POST">
