  <section id="login">

        {% if t %}

              <form action="{% url 'login1' %}" method="POST">
				{% csrf_token %}

                  <label for="email">ID <span class="req">*</span> </label>
                  <input type="text" name="id" placeholder="Enter ID" class="form-control" required>
                </div>
                <div class="form-group">
                  <label for="password">Password <span class="req">*</span> </label>
                  <input type="password" name="pwd" placeholder="Enter Password" class="form-control" required>
                </div>
                
                <input type="submit" value="Login" class="btn btn-primary btn-block">
                
                 </form>
              <div class="col-md-15"><br>
          <a href="#" class="btn btn-success btn-block">
